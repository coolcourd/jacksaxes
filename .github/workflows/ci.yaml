name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to server
      uses: appleboy/rsync-action@v1
      with:
        src: 'build/'
        dest: ${{ secrets.USERNAME }}@${{ secrets.IP_ADDRESS }}:~/public_html
        args: '-avz'
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      env:
        SSH_AUTH_SOCK: /tmp/ssh-auth.sock
